<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Jogo de Quiz</h1>
        <div id="quiz" class="card">
            <div class="card-body">
                <div id="questionContainer" class="question-container"></div>
                <div id="options" class="mt-4"></div>
                <button id="submit" class="btn btn-primary btn-block mt-4">Responder</button>
            </div>
        </div>
        <div id="result" class="card mt-4" style="display: none;">
            <div class="card-body">
                <h2 class="card-title">Respostas Corretas:</h2>
                <ul id="answers" class="mb-4"></ul>
                <h2 class="card-title">Pontuação:</h2>
                <p id="score" class="mb-0"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
